name: donation_backend
description: Backend server for Donation App with JWT authentication and Google Sheets integration
version: 1.0.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # Web server
  shelf: ^1.4.0
  shelf_router: ^1.1.4
  shelf_cors_headers: ^0.1.5
  
  # JWT
  dart_jsonwebtoken: ^3.3.1
  
  # Google Sheets API
  googleapis: ^11.4.0
  googleapis_auth: ^1.4.1
  
  # HTTP & JSON
  http: ^1.1.0
  
  # Logging
  logging: ^1.2.0

dev_dependencies:
  test: ^1.24.0

